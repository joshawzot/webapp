{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col">
            <h2>Jupyter Notebook Server Not Running</h2>
            <div class="alert alert-warning">
                <p><strong>The Jupyter notebook server is not running.</strong> You need to start it before you can access the RWB notebook.</p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            <a href="{{ url_for('jupyter_notebook') }}" class="btn btn-primary">Refresh This Page</a>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Server Status</h4>
                </div>
                <div class="card-body">
                    <div id="jupyter-status">Checking server status...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Check server status periodically
    function checkServerStatus() {
        fetch('/check-jupyter')
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('jupyter-status');
                const host = window.location.hostname;
                
                if (data.status === 'running') {
                    statusElement.innerHTML = `
                        <div class="alert alert-success">
                            <p><strong>Jupyter server is now running!</strong></p>
                            <a href="http://${host}:8888/notebooks/rwb.ipynb?token=${data.token}" class="btn btn-success">
                                Open Notebook Directly
                            </a>
                            <a href="{{ url_for('jupyter_notebook') }}" class="btn btn-primary">
                                Refresh This Page
                            </a>
                        </div>
                    `;
                } else {
                    statusElement.innerHTML = `
                        <div class="alert alert-warning">
                            <p><strong>Jupyter server is not running</strong></p>
                            <p>Status: ${data.status}</p>
                            <p>Message: ${data.message || 'Please ask an administrator to start the Jupyter server.'}</p>
                        </div>
                    `;
                    
                    // Check again in 5 seconds
                    setTimeout(checkServerStatus, 5000);
                }
            })
            .catch(error => {
                console.error('Error checking Jupyter status:', error);
                document.getElementById('jupyter-status').innerHTML = `
                    <div class="alert alert-danger">
                        <p><strong>Error checking server status</strong></p>
                        <p>${error}</p>
                    </div>
                `;
                
                // Try again in 10 seconds
                setTimeout(checkServerStatus, 10000);
            });
    }
    
    // Start checking status when page loads
    document.addEventListener('DOMContentLoaded', checkServerStatus);
</script>
{% endblock %}
