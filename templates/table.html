{% extends "base.html" %}

{% block content %}

<div class="table-container">
    <!-- Top Scrollbar -->
    <div class="top-scroll">
        <div class="scroll-content"></div>
    </div>

    <!-- Table Wrapper -->
    <div class="table-wrapper">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    {% for column in column_names %}
                        <th>{{ loop.index }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
